---
name: CI

on: push

concurrency:
  group: ci-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - 16
          - 17
          - 18
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
      - run: yarn install --immutable
      - run: yarn compile
      - run: yarn lint
      - run: yarn test
